<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento PuraMed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <a class="cabecalho__link" href="../index.html">Home</a>
            <a class="cabecalho__link" href="#">Histórico de Consultas</a>
            <a class="cabecalho__link" href="#">Ajuda</a>
        </nav>
        <div class="cabecalho__menu" id="menuUsuario">
            <!-- preenchido dinamicamente -->
        </div>

    </header>
    <section class="agendamento">
        <form class="agendamento__form">
            <label class="campo__grupo">
                <span class="texto">Área Desejada</span>
                <select class="area" id="areaDesejada">
                    <option value="selecione">Selecione</option>
                    <option value="cred1">Pediatria</option>
                    <option value="cred2">Clínico Geral</option>
                    <option value="cred3">Ginicologísta</option>
                    <option value="cred4">Urologista</option>
                    <option value="cred5">Dentista</option>
                    <option value="cred6">Pisciquiatra</option>
                    <option value="cred7">Cirurgião</option>
                </label>
            </select>
            <span>Descreva brevemente seus sintomas</span>
            <input type="text" placeholder="Descreva brevemente seus sintomas" maxlength="500" id="descricaoSintomas">
        </form>

    
    </section>

    <script src="/scripts/login.js"></script>
    <script>
        verificarLogin();
    </script>
</body>
</html>
