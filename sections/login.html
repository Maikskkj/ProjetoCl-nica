<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="login">
        <div class="secao__esquerda">
            <h3 class="subtitulo__esquerda">Acesse o PuraMed e Agende Suas Consultas</h3>
            <h2 class="titulo__esquerda">BEM VINDO</h2>
            <p class="paragrafo__esquerda">Seja Bem-vindo ao PuraMed — Conecte-se à sua Saúde</p>
        </div>
        <div class="secao__form">
            <h2 class="titulo__form">ENTRAR</h2>
            <p class="paragrafo__form">Texto que voces decidem ou chat gpt, acho que pode ser uma mensagem falando respeitamos a lei de proteção de dados ou sla qualquer coisa</p>
            <form class="formulario" action="">
                <input class="formulario__item" type="text" placeholder="CPF" maxlength="14" id="cpf">
                <input class="formulario__item" type="password" placeholder="Senha" id="senha">
                <div class="formulario__others">
                    <input class="formulario__check" type="checkbox" id="check">
                    <p class="formulario__check__text">Mantenha Me Conectado</p>
                    <a class="formulario__registro" href="../sections/registro.html">Registre-se</a>
                </div>
                <button class="formulario__button" onclick="pegarDados()">ENTRAR</button>
            </form>
        </div>
    </section>
</body>
</html>
